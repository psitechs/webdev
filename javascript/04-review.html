<!DOCTYPE html>
<html>
  <head>
    <style>
      .yellow-button{
        border: black 2px solid;
        background-color: yellow;
      }
      .orange-button{
        border: black 2px solid;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <p>Adults Plain Cotton T-shirt</p>
    <p>Price:$7.99</p>
    <button class="yellow-button" onclick="alert('Added');">Add to cart</button>
    <button class="orange-button" onclick="alert('Purchased'); console.log('Loading...');">Buy now</button>
  </body>
</html>
