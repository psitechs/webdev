<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
  </head>
  <body>
    <script>
      console.log(3 < 5);
      console.log(3 > 5);

      console.log(5 === "5.00");
      console.log(5 == "5.00");

      if (true) {
        console.log("hello");
      } else {
        console.log("else");
      }

      const age = 15;

      if (age >= 16) {
        console.log("You can drive!");
      } else if (age >= 14) {
        console.log("Almost there!");
      } else {
        console.log("You cannot drive.");
      }

      console.log( true && false);
      console.log(0.2 >=0 && .2 < 1/3);

      console.log(true || false);
      console.log(!true);
    </script>
  </body>
</html>
