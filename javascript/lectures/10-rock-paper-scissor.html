<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button
      class="move-button"
      onclick="
      playGame('Rock');
    "
    >
      <img class="move-icon" src="../imgs/rock-emoji.png" alt="" />
    </button>
    <button
      class="move-button"
      onclick="
      playGame('Paper');
  "
    >
      <img class="move-icon" src="../imgs/paper-emoji.png" alt="" />
    </button>
    <button
      class="move-button"
      onclick="
      playGame('Scissors');
  "
    >
      <img class="move-icon" src="../imgs/scissors-emoji.png" alt="" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button
      class="reset-score-button"
      onclick="score.losses = score.ties = score.wins = 0; localStorage.removeItem('score'); updateScoreElement();
      "
    >
      Reset Score
    </button>

    <script src="scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>
