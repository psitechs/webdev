<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <p>Cart Quantity</p>

    // 6k. 6l.
    <button
      onclick="
      console.log(`Cart Quantity: ${cartQuantity}`);
    "
    >
      Show Quantity
    </button>
    <button
      onclick="(cartQuantity + 1 <= 10) ? (cartQuantity += 1 , console.log(`Cart Quantity: ${cartQuantity}`)) : alert('The cart is full') ;"
    >
      Add to cart
    </button>
    <button
      onclick="(cartQuantity + 2 <= 10) ? (cartQuantity += 2 , console.log(`Cart Quantity: ${cartQuantity}`)) : alert('The cart is full') ;"
    >
      +2
    </button>
    <button
      onclick="(cartQuantity + 3 <= 10) ? (cartQuantity += 3 , console.log(`Cart Quantity: ${cartQuantity}`)) : alert('The cart is full') ;"
    >
      +3
    </button>
    <!-- 5h. -->
    <button
      onclick="(cartQuantity + 4 <= 10) ? (cartQuantity += 4 , console.log(`Cart Quantity: ${cartQuantity}`)) : alert('The cart is full') ;"
    >
      +4
    </button>
    <button
      onclick="(cartQuantity + 5 <= 10) ? (cartQuantity += 5 , console.log(`Cart Quantity: ${cartQuantity}`)) : alert('The cart is full') ;"
    >
      +5
    </button>
    <!-- 5i. -->
    <button
      onclick="(cartQuantity -1 >= 0) ? (cartQuantity -= 1 , console.log(`Cart Quantity: ${cartQuantity}`)) : alert('Not enough items in the cart.') ;"
    >
      Remove from cart
    </button>
    <!-- 5j. -->
    <button
      onclick="(cartQuantity - 2 >= 0) ? (cartQuantity -= 2 , console.log(`Cart Quantity: ${cartQuantity}`)) : alert('Not enough items in the cart.') ;"
    >
      -2
    </button>
    <button
      onclick="(cartQuantity -3 >= 0) ? (cartQuantity -= 3 , console.log(`Cart Quantity: ${cartQuantity}`)) : alert('Not enough items in the cart.') ;"
    >
      -3
    </button>

    <button
      onclick="cartQuantity = 0; console.log(`Cart Quantity: ${cartQuantity}`);"
    >
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
