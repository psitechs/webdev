<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 10</title>
    <link rel="stylesheet" href="../styles/lesson-10.css">
  </head>
      <div class="calculator-container">
        <p class="calculation-output"></p>
        <p>
          <button class="grey-btn" onclick="updateCalculation(1)">1</button>
          <button class="grey-btn" onclick="updateCalculation(2)">2</button>
          <button class="grey-btn" onclick="updateCalculation(3)">3</button>
          <button class="grey-btn orange-btn" onclick="updateCalculation(' + ')">+</button>

        </p>
        <p>
          <button class="grey-btn " onclick="updateCalculation(4)">4</button>
          <button class="grey-btn" onclick="updateCalculation(5)">5</button>
          <button class="grey-btn" onclick="updateCalculation(6)">6</button>
          <button class="grey-btn orange-btn" onclick="updateCalculation(' - ')">-</button>
        </p>
        <p>
          <button class="grey-btn" onclick="updateCalculation(7)">7</button>
          <button class="grey-btn" onclick="updateCalculation(8)">8</button>
          <button class="grey-btn" onclick="updateCalculation(9)">9</button>
          <button class="grey-btn orange-btn" onclick="updateCalculation(' * ')">*</button>
        </p>
        <p>
          <button class="grey-btn" onclick="updateCalculation(0)">0</button>
          <button class="grey-btn" onclick="updateCalculation('.')">.</button>
          <button class="grey-btn" onclick="evalCalculation(); ">=</button>

          <button class="grey-btn orange-btn " onclick="updateCalculation(' / ')">/</button>
          
        </p>
        <p>
          <button class="grey-btn" onclick="document.querySelector('.calculation-output').innerText = '0';">Clear</button>
        </p>
      </div>
      
    <script src="../scripts/lesson-10.js"></script>
  </body>
</html>
