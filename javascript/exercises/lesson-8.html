<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <p>
      <button onclick="updateCalculation(1)">1</button>
      <button onclick="updateCalculation(2)">2</button>
      <button onclick="updateCalculation(3)">3</button>
      <button onclick="calculation = ''; console.log(''); localStorage.removeItem('calc');">AC</button>
    </p>
    <p>
      <button onclick="updateCalculation(4)">4</button>
      <button onclick="updateCalculation(5)">5</button>
      <button onclick="updateCalculation(6)">6</button>
      <button onclick="updateCalculation(' + ')">+</button>
    </p>
    <p>
      <button onclick="updateCalculation(7)">7</button>
      <button onclick="updateCalculation(8)">8</button>
      <button onclick="updateCalculation(9)">9</button>
      <button onclick="updateCalculation(' - ')">-</button>
    </p>

    <p>
      <button onclick="updateCalculation(0)">0</button>
      <button onclick="updateCalculation(' * ')">*</button>
      <button onclick="updateCalculation(' / ')">/</button>
      <button
        onclick="calculation = eval(calculation) ; console.log(calculation); localStorage.removeItem('calc');"
      >
        =
      </button>
    </p>
    <script>
      // 8a.
      const product = {
        name: "basketball",
        price: 2095,
      };
      console.log(product);

      // 8b.
      product.price += 500;
      console.log(product);

      // 8c.
      product["delivery-time"] = "3 days.";
      console.log(product);

      // 8d.
      const product2 = {
        name: "earphones",
        price: 3100,
      };

      function comparePrice(product1, product2) {
        if (product1.price > product2.price) {
          return product1;
        } else if (product1.price < product2.price) {
          return product2;
        } else {
          return "Same price";
        }
      }
      console.log(comparePrice(product,product2));
      // 8e.
      const sameProduct = {
        name: "basketball",
        price: 2095,
      };
      const sameProduct1 = {
        name: "basketball",
        price: 2095,
      };

      function isSameProduct(product1, product2){
        return (product1.name === product2.name && product1.price === product2.price)
      };

      console.log(isSameProduct(product,product2));
      console.log(isSameProduct(sameProduct,sameProduct1));

      // 8f.
      console.log('Good Morning!'.toLowerCase());
      // 8g.
      console.log('test'.repeat(3));
      
      // 8h.
      let calculation = JSON.parse(localStorage.getItem("calc"))  || "";
      console.log(calculation);
      function updateCalculation(input = "") {
        calculation += `${input}`;
        console.log(calculation);
        localStorage.setItem("calc",JSON.stringify(calculation));
      }

    </script>
  </body>
</html>
