<!DOCTYPE html>
<html>
  <head>
    <title>10h</title>
    <style>
      body{
        font-family: Arial, Helvetica, sans-serif;
      }
      .cost-input{
        font-size: 15px;
        padding: 10px;
      }
      .calculate-btn{
        padding: 13px 15px;
        background-color: green;
        border:none;
        color: white;
        cursor: pointer;
      }
      .error{
        color: red;
      }
      
    </style>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <p>orders under $40 = +$10 shipping</p>
    <p>orders over $40 = Free shipping!</p>
    <input type="text" placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="
      handleCostKeydown(event)
    " />
    <button class="calculate-btn"
      onclick="
    calculateTotal();
    "
    >
      Calculate
    </button>
    <p class="js-total-cost"></p>
    <script>

      function handleCostKeydown(event){
        if (event.key === 'Enter'){
        calculateTotal();
      }
      }
      function calculateTotal() {
        const inputElement = document.querySelector(".js-cost-input");
        let totalCost = Number(inputElement.value);
        const result = document.querySelector('.js-total-cost');
        result.classList.remove('error'); 
        if (inputElement.value < 0 ) {   
          result.classList.add('error'); 
          result.innerHTML = 'Error: cost cannot be less than $0'
          return
        }
        if (inputElement.value < 40) {
          totalCost += 10;
        }
        result.innerHTML = `$${totalCost}`;
      }
    </script>
  </body>
</html>
