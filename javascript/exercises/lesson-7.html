    <script>
      // 7a. 7b. 7c.
     function greet(name = 'there'){
      console.log(`hi ${name}.`);
     }
     
     greet('Joey');
     greet('Samson');

     // 7d. 
     function convertToFahrenheit(tempCelsius) {
      result = (tempCelsius * 9/5) + 32
      return result;
     }
     console.log(convertToFahrenheit(40));
     // 7e.
     function convertToCelsius(tempFahrenheit) {
      result = (tempFahrenheit - 32) * 5/9
      return result;
     }
     console.log(convertToCelsius(86));
     // 7f.
    function convertTemperature(temp, unit){
      if (unit === 'C')
      {
        result = convertToFahrenheit(temp) + 'F'
      } else if (unit === 'F'){
        result = convertToCelsius(temp) + 'C'
      }
      return result
    }
    console.log(convertTemperature(86, 'F' ))
    </script>
