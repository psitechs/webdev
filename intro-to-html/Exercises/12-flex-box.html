<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Exercises</title>
    <link rel="stylesheet" href="../styles/12-flexbox.css">
  </head>
  <body>
    <!-- 12a. -->
    <div class="flex-12a">
      <div class="flex-12a-200">200px</div>
      <div class="flex-12a-75">75px</div>
    </div>
    <!-- 12b. -->
    <div class="flex-12b">
      <div class="flex-12b-50">item1</div>
      <div class="flex-12b-flex1">item2</div>
      <div class="flex-12b-75">item3</div>
    </div>
    <!-- 12c. -->
    <div class="flex-12c">
      <div class="flex-12c-spread">item1</div>
      <div class="flex-12c-spread">item2</div>
      <div class="flex-12c-spread">item3</div>
      <div class="flex-12c-spread">item4</div>
    </div>
    <!-- 12d. -->
    <div class="flex-12d">
      <div class="flex-12c-spread">item1</div>
      <div class="flex-12c-spread">item2</div>
    </div>
    <!-- 12e. -->
    <div class="flex-12e">
      <div class="flex-12e-category">Home</div>
      <button class="flex-12e-count">14</button>
      <div class="flex-12e-category">Notifications</div>
      <button class="flex-12e-count">3</button>
      <div class="flex-12e-category">Messages</div>
      <button class="flex-12e-count">5</button>


    </div>
  </body>
</html>
