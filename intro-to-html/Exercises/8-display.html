<!DOCTYPE html>
<html>
  <head>
    <title>Working with Displays</title>
    <style>
      .input-box{
        display: block;
        margin-bottom: 10px;
      }
      .inline-p{
        display: inline-block;
        width: 200px;
        vertical-align: middle;
      }
      button {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <input class="input-box" type="text" placeholder="Name">
    <input class="input-box" type="email" placeholder="Email">

    <p class="inline-p">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
    <button>Yes</button>
    <button>No</button>
  </body>
</html>
