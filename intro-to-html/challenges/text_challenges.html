<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text Challenge</title>
    <link rel="stylesheet" href="/styles/text-challenge.css" />
  </head>
  <body>
    <div class="center">
      <p class="product-name">
        <span class="product-age">New</span> <br />
        MacBook Pro <br />
        <span class="tag-line"> Supercharged for pros. </span> <br />
        <span class="product-price">From $1999</span>
        <button class="buy-button">Buy</button>
      </p>
    </div>

    <div class="left-aligned">
      <p>
        <span class="price">1,049.61 <span class="grey-text">USD</span></span>
        <span class="movement-today">+18.05 (1.75%) today</span>
        <span class="after-hours-price">
          After hours 1,048.00
          <span class="after-hours-movement">-1.61 (0.15%)</span>
      </p>
    </div>
  </body>
</html>
