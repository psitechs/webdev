<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../styles/11-exercises.css" />
  </head>
  <body>
    <!-- 9e -->
    <div class="container">
      <img
        class="twitter-profile-picture"
        src="/intro-to-html/imgs/images.jpg"
        alt=""
      />
      <input class="tweet-input" type="text" placeholder="What's happening?" />
      <button class="tweet-button">Tweet</button>
    </div>
    <!-- 9f -->
    <div class="add-friend-gallery">
      <div class="add-friend-container">
        <img
          class="add-friend-profile-pic"
          src="/intro-to-html/imgs/Mittens.jpg"
          alt=""
        />
        <p style="font-size: 15px; margin: 5px; margin-bottom: 0px">
          <strong>Mittens</strong>
        </p>
        <div class="mutual-friend-container">
          <img class="mutual-friend-profile-pic" src="../imgs/Phoebo.jpg" alt="">
          <p class="mutual-friend-count">2 mutual friends</p>
        </div>
        
        <button class="add-friend-button">Add Friend</button>
      </div>
      <div class="add-friend-container">
        <img
          class="add-friend-profile-pic"
          src="/intro-to-html/imgs/Phoebo.jpg"
          alt=""
        />
        <p style="font-size: 15px; margin: 5px; margin-bottom: 5px">
          <strong>Phoebo</strong>
        </p>
        <div class="mutual-friend-container">
          <img class="mutual-friend-profile-pic" src="../imgs/Phoebo.jpg" alt="">
          <p class="mutual-friend-count">2 mutual friends</p>
        </div>
        <button class="add-friend-button">Add Friend</button>
      </div>
      <div class="add-friend-container">
        <img
          class="add-friend-profile-pic"
          src="/intro-to-html/imgs/Atticus.jpg"
          alt=""
        />
        <p style="font-size: 15px; margin: 5px; margin-bottom: 0px">
          <strong>Atticus</strong>
        </p>
        <div class="mutual-friend-container">
          <img class="mutual-friend-profile-pic" src="../imgs/Phoebo.jpg" alt="">
          <p class="mutual-friend-count">4 mutual friends</p>
        </div>
        <button class="add-friend-button">Add Friend</button>
      </div>
      <div class="add-friend-container">
        <img
          class="add-friend-profile-pic"
          src="/intro-to-html/imgs/Canela.jpg"
          alt=""
        />
        <p style="font-size: 15px; margin: 5px; margin-bottom: 0px">
          <strong>Canela</strong>
        </p>
        <div class="mutual-friend-container">
          <img class="mutual-friend-profile-pic" src="../imgs/Phoebo.jpg" alt="">
          <p class="mutual-friend-count">6 mutual friends</p>
        </div>
        <button class="add-friend-button">Add Friend</button>
      </div>
    </div>
    <!-- 9h -->
    <div class="google-search-container">
      <img
        class="google-logo"
        src="..//imgs/googlelogo_color_272x92dp.png"
        alt=""
      />
      <input
        class="google-searchbox"
        type="text"
        placeholder="Search Google or type a URL"
      />
      <div style="margin-top: 30px">
        <button class="search-button">Google Search</button>
        <button class="search-button">I'm Feeling Lucky</button>
      </div>
      <br />
    </div>
  </body>
</html>
